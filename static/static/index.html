<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/1.8.12/tailwind.min.css"
    />
    <link rel="stylesheet" href="/styles.css" />
    <title>Dynamic Jamstack</title>
  </head>
  <body
    class="font-sans text-center text-2xl tracking-wide text-white bg-purple-900"
  >
    <div class="w-100 max-w-2xl mx-auto p-8">
      <nav>
        <span class="nav">
          <a
            class="text-green-200 hover:text-pink-400 focus:text-pink-400"
            href="/"
            >Home</a
          >
        </span>
        <span class="nav">
          <a
            class="text-green-200 hover:text-pink-400 focus:text-pink-400"
            href="/about/"
            >About</a
          >
        </span>
        <span class="nav">
          <a
            class="text-green-200 hover:text-pink-400 focus:text-pink-400"
            href="/static/"
            >Static</a
          >
        </span>
      </nav>
      <hr class="my-8" />
      <main>
        <h1 class="mb-12 font-bold text-4xl text-pink-400">
          This is a real static page.
        </h1>
        <p>
          It's not generated by Netlify Functions on the fly, but served
          statically. So you can mix static & dynamic pages.
        </p>
      </main>
      <hr class="my-8" />
      <footer class="text-sm">
        &copy; 2020 &bull;
        <a
          href="https://twitter.com/herschel_r"
          class="text-green-200 hover:text-pink-400 focus:text-pink-400"
          >Emanuel Kluge</a
        >
      </footer>
    </div>
  </body>
</html>
